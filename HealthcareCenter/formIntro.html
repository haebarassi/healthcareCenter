<!DOCTYPE HTML>

<head>
	<meta charset='uft-8'>
	<h1>Application Form</h1>
</head>

<body>
	<form>
		<p>
			본 상담 신청지는 몇 회기 때 신청지인가요?
		</p>
		<p>
			<input type='radio' value="first"> 첫방문
			<input type='radio' value="notFirst"> 단회 면접 이후(유경 선생님께서 작성)
			<input type='radio' value="ntimes"> N회기
		</p>
		<p>
			이름 <input type='text' name='name' value=''>
		</p>
		<p>
			나이 <input type='text' name='age' value=''>
		</p>
		<p>
			학년 <input type='text' name='grade' value=''>
		</p>
	</form>

	<input type='submit' onclick="location.href='formlists.html'"> Finish
	<!-- finish 버튼에 javascript 함수로 새 내용 생성하기 -->
	
	<input type='button'> 신청지 추가 
	<input type='button'> 다른 내담자 등록

	<!-- Form 내에서 button 태그를 사용하는 경우 defualt 속성이 submit이다.-->
	<!-- button의 type을 button으로 지정한 경우 자바스크립트 연결하여 기능으르 넣는 방식으로 쓰인다.-->
</body>
